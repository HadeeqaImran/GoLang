<html>
    <head>
        <title>Task 3</title>
        <link rel="stylesheet" href="./style.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link href="styles.css" rel="stylesheet"/>
        <!--Font-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    </head>
    <body class="flex-column">
        <header class="flex-row">
            <div class="flex-row explore-button">
                <button>
                    Explore More
                </button>
            </div>
        </header>
        <main class="flex-column">
            <div class="background-rectangle flex-column">
            </div>
            <div class="raised-rectangle flex-row">
                <div class="flex-row stats">
                    <!--Resounces-->
                    <div class="box">
                        <div class="icon">
                            <i class="fa-solid fa-users"></i>
                        </div>
                        <div class="number flex-row">59</div>
                        <div class="line"></div>
                        <div class="text">
                            OUR RESOUNCES
                        </div>
                    </div>
                    <!--Mining-->
                    <div class="box">
                        <div class="icon">
                            <i class="fa-solid fa-file-circle-check"></i>                            
                        </div>
                        <div class="number flex-row">32</div>
                        <div class="line"></div>
                        <div class="text">
                            MINING COMPLETE
                        </div>
                    </div>
                    <!--Proposals-->
                    <div class="box">
                        <div class="icon">
                            <i class="fa-solid fa-clock"></i>
                        </div>
                        <div class="number flex-row">2</div>
                        <div class="line"></div>
                        <div class="text">
                            NEW PROPOSALS
                        </div>
                    </div>
                    <!--Charm-->
                    <div class="box">
                        <div class="icon">
                            <i class="fa-solid fa-ranking-star"></i>
                        </div>
                        <div class="number flex-row">95%</div>
                        <div class="line"></div>
                        <div class="text">
                            WORK CHARM
                        </div>
                    </div>
                </div>
            </div>
            <div class="chat-icon flex-column">
                <i class="fa-solid fa-comment"></i>
            </div>
        </main>
    </body>
</html>
