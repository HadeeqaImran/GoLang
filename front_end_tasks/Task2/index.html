<html>
    <head>
        <title>Task 1</title>
        <link rel="stylesheet" href="./style.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.0.7/css/all.css">
        <link href="styles.css" rel="stylesheet"/>
    </head>
    <body>
        <main>
        <div class="main">
            <div class="blue box">
                <div class="light-text result">Your Result</div>
                <div class="score">
                    <div class="obtained-score">76</div>
                    <div class="light-text total-score">of 100</div>
                </div>
                <div class="achievement">Great</div>
                <div class="light-text comments">You scored higher than 65% of the people who have taken these tests.</div>
            </div>
            <div class="right-box">
                <div class="summary-text">Summary</div>
                <div class="summary-boxes">
                    <div class="reaction borders">
                        <i class="far fa-clock"></i>
                        <span class="skew-left">Reaction</span>
                        <span class="evaluation"><strong>89</strong> / 100</span>
                    </div>
                   
                    <div class="memory borders">
                        <i class="far fa-clock"></i>                        
                        <span class="skew-left">Memory</span>
                        <span class="evaluation"><strong>89</strong> / 100</span>
                    </div>
                    
                    <div class="verbal borders">
                        <i class="far fa-clock"></i>
                        <span class="skew-left">Verbal</span>
                        <span class="evaluation"><strong>89</strong> / 100</span>
                    </div>
                    
                    <div class="visual borders">
                        <i class="far fa-clock"></i>
                        <span class="skew-left">Visual</span>
                        <span class="evaluation"><strong>89</strong> / 100</span>
                    </div>
                </div>
                <div class="continue">
                    <button class="continue">Continue</button>
                </div>
            </div>
        </div>
        </main>
    </body>
    </html>
