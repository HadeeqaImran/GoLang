<html>
    <head>
        <title>Competition Task</title>
        <link rel="stylesheet" href="./style.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link href="styles.css" rel="stylesheet"/>
        <!--Font-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    </head>
    <body>
        <main class="flex-col-center">
            <div class="background-dots flex-col-center">
                <div class="flow-chart flex-col-center">
                    <div class="parent flex-col-center">
                        <div class="green box"></div>
                    </div>
                    <div class="vertical-line"></div>
                    <div class="horizontal-line"></div>
                    <div class="children-lines flex-row">
                        <div class="vertical-line"></div>
                        <div class="vertical-line"></div>
                    </div>
                    <div class="children flex-row"> 
                        <div class="red box"></div>
                        <div class="red box"></div>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
